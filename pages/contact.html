<div class="contact-page">
  <div class="contact__container">
    <div class="contact__side contact__side--left">
      <p>
        اگه سوالی داشتی یا نیاز به مشاوره داشتی، از طریق فرم وسط یا دکمه ایمیل
        اقدام کن.
      </p>
    </div>

    <div class="contact__center">
      <h2 class="contact__title">تماس با ما</h2>
      <form class="contact__form">
        <input
          type="text"
          placeholder="نام شما"
          class="contact__input"
          required
        />
        <input
          type="email"
          placeholder="ایمیل شما"
          class="contact__input"
          required
        />
        <textarea
          placeholder="پیام شما..."
          class="contact__textarea"
          required
        ></textarea>
        <button type="submit" class="contact__submit">ارسال پیام</button>
      </form>
    </div>

    <div class="contact__side contact__side--right">
      <button class="contact__email-btn">ارسال مستقیم به ایمیل</button>
    </div>
  </div>
</div>
