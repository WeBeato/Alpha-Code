<div class="auth-wrapper">
  <div class="auth-eyes">
    <div class="eye"><div class="pupil"></div></div>
    <div class="eye"><div class="pupil"></div></div>
  </div>
  <div class="auth-forms">
    <form class="form form-login active">
      <h2 style="margin-bottom: 1rem">ورود</h2>
      <input type="email" placeholder="ایمیل" required />
      <input
        type="password"
        placeholder="رمز عبور"
        class="password-input"
        required
      />
      <button type="submit">ورود</button>
      <div class="form-links">
        <span class="to-forgot">فراموشی رمز؟</span>
        <span class="to-signup">حساب نداری؟ ثبت‌نام</span>
      </div>
    </form>
    <form class="form form-signup">
      <h2 style="margin-bottom: 1rem">ثبت‌نام</h2>
      <div class="form__row-inputs">
        <input type="text" placeholder="نام" required />
        <input type="text" placeholder="نام خانوادگی" required />
      </div>
      <div class="form__row-inputs">
        <input type="number" placeholder="شماره تماس" required />
        <input type="email" placeholder="ایمیل" required />
      </div>
      <input
        type="password"
        placeholder="رمز عبور"
        class="password-input"
        required
      />
      <div class="captcha">کپچا اینجا قرار می‌گیرد</div>
      <button type="submit">ثبت‌نام</button>
      <div class="form-links">
        <span class="to-login">ورود</span>
      </div>
    </form>
    <form class="form form-forgot">
      <h2 style="margin-bottom: 1rem">فراموشی رمز</h2>
      <input type="tel" placeholder="شماره تماس" required />
      <button type="submit">بازیابی رمز</button>
      <div class="form-links">
        <span class="to-login">بازگشت به ورود</span>
      </div>
    </form>
  </div>
</div>
