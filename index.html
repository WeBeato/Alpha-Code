<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha code | آلفا کد</title>
    <link rel="stylesheet" href="styles/app.css" />
    <link rel="stylesheet" href="styles/responsive.css" />
    <link rel="icon" href="images/fav-icon.png" type="image/png" />
  </head>
  <body>
    <!--  Background Video  -->
    <video
      class="app-bg"
      src="video/animation.mp4"
      autoplay
      loop
      muted
      playsinline
      oncontextmenu="return false;"
    ></video>

    <!--  Main Container  -->
    <div class="container">
      <!--  Content & Dashboard Wrapper  -->
      <div class="content-wrapper">
        <!--  Dashboard  -->

        <div class="sidebar">
          <div class="sidebar-content">
            <button class="sidebar-item" data-page="store">
              <img
                src="https://cdn-icons-png.flaticon.com/512/2989/2989835.png"
                class="icon"
              />
              <span>فروشگاه</span>
            </button>
            <button class="sidebar-item">
              <img
                src="https://cdn-icons-png.flaticon.com/512/3594/3594444.png"
                class="icon"
              />
              <span>سورس‌های من</span>
            </button>
            <button class="sidebar-item" data-page="transactions">
              <img
                src="https://cdn-icons-png.flaticon.com/512/681/681494.png"
                class="icon"
              />
              <span>تراکنش‌ها</span>
            </button>
            <button class="sidebar-item" data-page="cart">
              <img
                src="https://cdn-icons-png.flaticon.com/512/891/891462.png"
                class="icon"
              />
              <span>سبد خرید</span>
            </button>
            <button class="sidebar-item" data-page="login">
              <img
                src="https://cdn-icons-png.flaticon.com/512/1828/1828490.png"
                class="icon"
              />
              <span>ورود/ثبت‌نام</span>
            </button>
          </div>
        </div>
        <!-- btn dashboard -->
        <div class="sidebar-btn">⇤</div>

        <!--  Content  -->
        <div class="content" data-page="home">
          <div class="wellcome-page">
            <h1 class="wellcome-page__title">
              خوش آمدید به
              <span>آلـــفـــا کــــــــــــــــد</span>
              <span>Alpha code</span>
            </h1>
            <p class="wellcome-page__discription">
              از طریق منو زیر <span>+</span> به قسمت دلخواه وارد شوید
            </p>
          </div>
        </div>
      </div>

      <!--  Menu  -->
      <ul class="menu">
        <div class="menu__toggle">
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>
        </div>
        <li class="menu__item" style="--i: 0" data-page="home">
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
            />
          </svg>
        </li>
        <li class="menu__item" style="--i: 1" data-page="about">
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 19.128a9.38 9.38 0 0 0 2.625.372 9.337 9.337 0 0 0 4.121-.952 4.125 4.125 0 0 0-7.533-2.493M15 19.128v-.003c0-1.113-.285-2.16-.786-3.07M15 19.128v.106A12.318 12.318 0 0 1 8.624 21c-2.331 0-4.512-.645-6.374-1.766l-.001-.109a6.375 6.375 0 0 1 11.964-3.07M12 6.375a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0Zm8.25 2.25a2.625 2.625 0 1 1-5.25 0 2.625 2.625 0 0 1 5.25 0Z"
            />
          </svg>
        </li>
        <li class="menu__item" style="--i: 2" data-page="contact">
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z"
            />
          </svg>
        </li>
        <li class="menu__item" style="--i: 3" data-page="resume">
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 17.25v1.007a3 3 0 0 1-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0 1 15 18.257V17.25m6-12V15a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 15V5.25m18 0A2.25 2.25 0 0 0 18.75 3H5.25A2.25 2.25 0 0 0 3 5.25m18 0V12a2.25 2.25 0 0 1-2.25 2.25H5.25A2.25 2.25 0 0 1 3 12V5.25"
            />
          </svg>
        </li>
        <li class="menu__item" style="--i: 4" data-page="services">
          <svg
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="size-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M10.5 6a7.5 7.5 0 1 0 7.5 7.5h-7.5V6Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M13.5 10.5H21A7.5 7.5 0 0 0 13.5 3v7.5Z"
            />
          </svg>
        </li>
      </ul>
    </div>

    <script src="scripts/app.js"></script>
  </body>
</html>
